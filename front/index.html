<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

    <h1 class="title">Currency Convertor</h1>

    <section class="converter">
        <div class="conv conv-from">
            <select name="from" id="from">
                <option value="inr">Indian Rupee</option>
            </select>
            <div class="value conv-from-value">
                100
            </div>
        </div>

        <div class="conv-middle">&lt;&gt;</div>

        <div class="conv conv-to">
            <select name="to" id="to">
                <option value="usd">US Dollar</option>
            </select>
            <div class="value conv-to-value">
                8199
            </div>
        </div>
    </section>


    <script src='./app.js'></script>
    <py-script src="../currency_convertor.py"></py-script>
</body>
</html>
